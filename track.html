<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>追跡URLジェネレーター</title>
</head>
<body>
  <div class="container">
    <div class="mt-2 float-end"><a href="https://github.com/shimarin/tracking-url-generator"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
    </svg></a></div>
    <h1 class="mt-2">追跡URLジェネレーター</h1>
    <div class="input-group">
      <span class="input-group-text">追跡番号</span>
      <input type="text" class="form-control" maxlength="20" ng-model="code" ng-change="clipboard = null;"/>
      <button ng-if="code" class="btn btn-outline-secondary" type="button" ng-click="reset_code();">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
          <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
        </svg>
      </button>
    </div>

    <div ng-if="!code">
      <span ng-repeat="lc in logistics_companies">{{lc[0]}} </span>に対応しています。
    </div>

    <dl ng-if="code" class="mt-3">
      <dt ng-repeat-start="lc in logistics_companies">
        {{lc[0]}}
      </dt>
      <dd ng-repeat-end>
        <a href="{{lc[1](code)}}" target="_blank" class="text-break">{{lc[1](code)}}</a>
        <button class="btn btn-outline-secondary btn-sm" ng-click="copy(lc[1](code))">
          <svg ng-if="clipboard !== lc[1](code)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          <svg ng-if="clipboard == lc[1](code)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
        </button>
      </dd>
    </dl>

  </div>

  <footer class="container mt-4"></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module("App", [])
    .run(["$rootScope","$window", function($scope,$window) {
      $scope.logistics_companies = [
        [
          "日本郵便",
          function(code) {
            return "https://trackings.post.japanpost.jp/services/srv/search/?requestNo1=" + code + "&search=追跡スタート";
          }
        ],
        [
          "クロネコヤマト",
          function(code) {
            return "http://jizen.kuronekoyamato.co.jp/jizen/servlet/crjz.b.NQ0010?id=" + code;
          }
        ],
        [
          "佐川急便",
          function(code) {
            return "http://k2k.sagawa-exp.co.jp/p/web/okurijosearch.do?okurijoNo=" + code;
          }
        ],
        [
          "福山通運",
          function(code) {
            return "https://corp.fukutsu.co.jp/situation/tracking_no_hunt/{{code}}" + code;
          }
        ]
      ];
      $scope.clipboard = null;
      $scope.copy = function(text) {
        var textarea = angular.element('<textarea/>');
        //textarea.css({position:"fixed",opacity:"0"});
        textarea.val(text);
        angular.element($window.document.body).append(textarea);
        textarea[0].select();
        $window.document.execCommand("copy");
        textarea.remove();
        $scope.clipboard = text;
      };
      $scope.reset_code = function() {
        $scope.code = null;
      }
    }]);
    angular.element(document).ready(function() {
        angular.bootstrap(document, ['App']);
    });
  </script>
</body>
</html>
